
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>Signup Form</h1>
    <form action="/signup" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name " required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Id " required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter valid password"><br><br>

        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter Phone number"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Banglore"></textarea><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
